{% extends 'base.html' %}
{% block 'title' %} password reset  {% endblock %}
{% block 'body' %}
 <div class="container">
     <div class="row justify-content-md-center">
         <div class="col-8">
             <div class="card login-card  bg-primary">
                 {% include 'messages/message.html' %}
                 <div class="card-header text-center">
                     Reset-Password
                 </div>
                 <div class="card-body">
                     <p>Enter Your e-mail Address </p>
                     <form action="." method="post">
                         {{ form.as_p}}
                         {% csrf_token %}
                         <button type='submit' class='btn btn-success' style='float:right;' value="Send e-mail">send</button><br>
                     </form>
                 </div>

             </div>
         </div>
     </div>
 </div>
{% endblock %}
